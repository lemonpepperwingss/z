  <script>
    // PERFORMANCE OPTIMIZED - Defer heavy operations
    (function() {
      'use strict';
      
      // Counter animation
      function animateValue(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const currentValue = Math.floor(progress * (end - start) + start);
          element.textContent = currentValue;
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      // Start counter animation on load
      window.addEventListener('load', function() {
        const counterElement = document.getElementById('counter');
        animateValue(counterElement, 0, 750, 2000);

      // Mobile notification names - more diverse and realistic

      ];

      const STATES = [

      ];

      // Create mobile notification function
      function createMobileNotification() {

        notification.className = 'mobile-notification';

        const randomName = NAMES[Math.floor(Math.random() * NAMES.length)];

          </div>
        `;
        
        document.body.appendChild(notification);
        
        // Show notification
        setTimeout(() => {

        // Hide and remove notification
        setTimeout(() => {

        }, 5000);
      }
      
      // PREMIUM Zelle-like Particle animation system
      function initParticles() {
        const canvas = document.getElementById('particles-js');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        const particles = [];
        const particleCount = 80;
        const maxDistance = 150;
        const mousePos = { x: null, y: null };
        
        function setCanvasSize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        setCanvasSize();
        
        // Throttled resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(setCanvasSize, 100);
        });
        
        // Throttled mousemove handler
        let mouseTimeout;
        window.addEventListener('mousemove', (e) => {
          clearTimeout(mouseTimeout);
          mouseTimeout = setTimeout(() => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
          }, 16);
        });
        
        class Particle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.3;
            this.vy = (Math.random() - 0.5) * 0.3;
            this.radius = Math.random() * 1.5 + 0.5;
            this.opacity = Math.random() * 0.3 + 0.1;
            this.pulseSpeed = Math.random() * 0.02 + 0.01;
            this.pulsePhase = Math.random() * Math.PI * 2;
            this.glowIntensity = Math.random() * 0.5 + 0.2;
          }
          
          update() {
            this.x += this.vx;
            this.y += this.vy;
            this.pulsePhase += this.pulseSpeed;
            
            // Gentle boundary wrapping
            if (this.x < -50) this.x = canvas.width + 50;
            if (this.x > canvas.width + 50) this.x = -50;
            if (this.y < -50) this.y = canvas.height + 50;
            if (this.y > canvas.height + 50) this.y = -50;
            
            // Subtle mouse interaction
            if (mousePos.x !== null && mousePos.y !== null) {
              const dx = this.x - mousePos.x;
              const dy = this.y - mousePos.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < 120) {
                const force = (120 - distance) / 120;
                this.x += dx * force * 0.01;
                this.y += dy * force * 0.01;
              }
            }
          }
          
          draw() {
            // Create pulsing glow effect
            const pulse = Math.sin(this.pulsePhase) * 0.3 + 0.7;
            const currentOpacity = this.opacity * pulse;
            const currentRadius = this.radius * (0.8 + pulse * 0.4);
            
            // Outer glow with Zelle purple accent
            const gradient = ctx.createRadialGradient(
              this.x, this.y, 0,
              this.x, this.y, currentRadius * 3
            );
            gradient.addColorStop(0, `rgba(108, 29, 211, ${currentOpacity * 0.2})`);
            gradient.addColorStop(0.5, `rgba(108, 29, 211, ${currentOpacity * 0.05})`);
            gradient.addColorStop(1, 'rgba(108, 29, 211, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, currentRadius * 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Core particle with Zelle purple
            ctx.beginPath();
            ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(108, 29, 211, ${currentOpacity * 0.8})`;
            ctx.fill();
          }
        }
        
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
        
        let animationId;
        let lastTime = 0;
        const targetFPS = 30;
        const frameInterval = 1000 / targetFPS;
        
        function animate(currentTime) {
          if (currentTime - lastTime >= frameInterval) {
            // Create Zelle-style gradient background
            const gradient = ctx.createRadialGradient(
              canvas.width / 2, canvas.height / 2, 0,
              canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, 'rgba(245, 245, 247, 0.95)');
            gradient.addColorStop(1, 'rgba(242, 242, 247, 0.98)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach((particle, i) => {
              particle.update();
              particle.draw();
              
              // Draw premium connections with gradient
              for (let j = i + 1; j < particles.length; j++) {
                const otherParticle = particles[j];
                const dx = particle.x - otherParticle.x;
                const dy = particle.y - otherParticle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < maxDistance) {
                  const opacity = (1 - distance / maxDistance) * 0.15;
                  const lineGradient = ctx.createLinearGradient(
                    particle.x, particle.y,
                    otherParticle.x, otherParticle.y
                  );
                  lineGradient.addColorStop(0, `rgba(108, 29, 211, ${opacity})`);
                  lineGradient.addColorStop(0.5, `rgba(108, 29, 211, ${opacity * 0.3})`);
                  lineGradient.addColorStop(1, `rgba(108, 29, 211, ${opacity})`);
                  
                  ctx.beginPath();
                  ctx.moveTo(particle.x, particle.y);
                  ctx.lineTo(otherParticle.x, otherParticle.y);
                  ctx.strokeStyle = lineGradient;
                  ctx.lineWidth = 0.8;
                  ctx.stroke();
                }
              }
            });
            
            lastTime = currentTime;
          }
          
          animationId = requestAnimationFrame(animate);
        }
        
        animate();
        
        return () => {
          if (animationId) {
            cancelAnimationFrame(animationId);
          }
        };
      }
      
      // TikTok WebView optimization: Show form fallback if anchor fails
      function setupTikTokWebViewOptimization() {
        const ctaButton = document.querySelector('.cta-button');
        const ctaForm = document.querySelector('.cta-form');
        const timestampInput = document.getElementById('timestamp');
        
        // Set timestamp for form
        if (timestampInput) {
          timestampInput.value = Date.now();
        }
        
        // If anchor link fails to work, show form fallback
        let anchorClicked = false;
        
        ctaButton.addEventListener('click', function(e) {
          anchorClicked = true;
          // If we're still here after a short delay, anchor probably failed
          setTimeout(() => {
            if (anchorClicked) {
              ctaButton.style.display = 'none';
              ctaForm.style.display = 'block';
            }
          }, 1000);
        });
        
        // Reset if user navigates back
        window.addEventListener('pageshow', function() {
          anchorClicked = false;
          ctaButton.style.display = 'block';
          ctaForm.style.display = 'none';
        });
      }

      // Start mobile notifications
      setTimeout(() => {
        createMobileNotification();
        setInterval(() => {
          createMobileNotification();
        }, Math.random() * 4000 + 8000);
      }, 3000);
      
      // Initialize everything
      function init() {
        try {
          // Start particle animation
          setTimeout(() => {
            const cleanupParticles = initParticles();
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
              if (cleanupParticles) cleanupParticles();
            });
          }, 500);
          
          // TikTok WebView optimizations
          setupTikTokWebViewOptimization();
          
        } catch (error) {
          console.warn('Initialization error:', error);
        }
      }
      
      // Wait for DOM to be ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
